<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>backdrop-filter: blur 对比示例</title>
    <style>
      /* 为了让效果更明显，我们给 body 设置一个背景图片 */
      body {
        margin: 0;
        padding: 20px;
        /* 使用一张网络图片作为背景 */
        background-image: url("https://img.freepik.com/free-photo/abstract-blur-colorful-background_1048-1666.jpg");
        background-size: cover;
        background-position: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        gap: 40px; /* 两个卡片之间的间距 */
      }

      .card {
        width: 300px;
        height: 400px;
        padding: 30px;
        border-radius: 15px;
        /* 关键：设置半透明背景色 */
        background-color: rgba(255, 255, 255, 0.3);
        color: #333;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* 给有 backdrop-filter 的卡片添加类名 */
      .card-with-blur {
        /* 关键：添加背景模糊效果 */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px); /* 兼容 Safari */
      }

      .card h2 {
        font-size: 24px;
        margin-bottom: 15px;
      }

      .card p {
        font-size: 16px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <!-- 没有 backdrop-filter 的卡片 -->
    <div class="card">
      <h2>普通半透明</h2>
      <p>
        这个卡片只设置了半透明的
        background-color。你可以看到它后面的背景图片是清晰的，只是亮度被降低了。文字和背景的对比度较低，可读性稍差。
      </p>
    </div>

    <!-- 使用了 backdrop-filter 的卡片 -->
    <div class="card card-with-blur">
      <h2>毛玻璃效果</h2>
      <p>
        这个卡片额外添加了 backdrop-filter:
        blur(10px)。你可以看到它后面的背景图片被模糊处理了，就像透过一层毛玻璃看东西。这种效果让卡片内容更加突出，视觉上更有层次感和高级感。
      </p>
    </div>
  </body>
</html>
