<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let money = 100;
        while(true) {
        let re = +prompt(`
            请你选择操作：
            1. 存款
            2. 取款
            3. 查询余额
            4. 退出
            `)
            if(re ===4){
                break;
            }
            //根据输入做操作
            switch(re) {
                case 1:
                    let cun = +prompt('请输入存款金额：');
                    money +=cun;
                    break;
                case 2:
                    let qu = +prompt(`请输入取款金额：`);
                    money -=qu;
                    break;
                case 3:
                    alert(`你的余额为${money}元`);
                    break;
                    }
                
        }
    </script>
</body>
</html>
