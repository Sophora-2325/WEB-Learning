<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let oldarr = ["a", "b", "c"];
      let newArr = [];
      for (let i = 0; i < oldarr.length; i++) {
        newArr[i] = oldarr[i] + "你好";
        console.log(newArr[i]);
      }
      newArr.push("d你好");
      console.log(newArr);
      newArr.pop();
      console.log(newArr);
      newArr.unshift("e你好");
      console.log(newArr);
      newArr.shift();
      console.log(newArr);
      newArr.splice(1, 0, "f你好");
      console.log(newArr);
    </script>
  </body>
</html>
