<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        display: flex;
        width: 700px;
        height: 300px;
        border-left: 1px solid pink;
        border-bottom: 1px solid pink;
        margin: 50px auto;
        justify-content: space-around;
        align-items: flex-end;
        text-align: center;
      }
      .box > div {
        display: flex;
        width: 50px;
        background-color: pink;
        flex-direction: column;
        justify-content: space-between;
      }
      .box > div span {
        margin-top: -20px;
      }
      .box > div h4 {
        margin-bottom: -35px;
        width: 70px;
        margin-left: -10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div style="height: 125px">
        <span>125</span>
        <h4>第一季度</h4>
      </div>
      <div style="height: 200px">
        <span>200</span>
        <h4>第二季度</h4>
      </div>
      <div style="height: 186px">
        <span>186</span>
        <h4>第三季度</h4>
      </div>
      <div style="height: 192px">
        <span>192</span>
        <h4>第四季度</h4>
      </div>
    </div>

    <script></script>
  </body>
</html>
