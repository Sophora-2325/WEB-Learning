<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>带有夜间模式的动态时钟</title>
    <link rel="stylesheet" href="toggle.css" />
  </head>
  <body>
    <div class="clock-container">
      <div class="clock">

      </div>
    </div>
  </body>
  <script src="toggle.js"></script>
</html>
