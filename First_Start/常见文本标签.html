<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <p>
        这是一个段落
    </p>
    <p>
        <i>斜体</i>,<b>加粗</b>,<u>下划线</u>,<s>删除线</s>
    </p>
    <ol>无序列表</ol>
    <li>1</li>
    <li>3</li>
    <li>2</li>
    <h1>table header</h1>
    <h1>table data</h1>
    <h1>table row</h1>
    <table border="1">
        <tr>
            <th>标题1</th>
            <th>标题1</th>
            <th>标题1</th>
        </tr>
        <td>元素11</td>
        <td>元素12</td>
        <td>元素13</td>
        <tr>
            <td>元素21</td>
            <td>元素22</td>
            <td>元素23</td>
        </tr>
    </table>
</body>
</html>
