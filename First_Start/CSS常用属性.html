<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS常用属性</title>
</head>
<style>
    .block{
        width: 50px;
    }
    .inline{
        background-color: #aaffff;
        width: 200px;
        height: 200px;
    }
    .inline-block{
        width: 200px;
        height: 600px;

    }
    .div-inline{
        display: inline;
        background-color: aquamarine;
    }
    .span-inline-block{
        display: inline-block;
        background-color: blueviolet;
        width: 300px;
    }
</style>
<body>
    <h1 style="font:bolder 50px 'HeiTi';"> 这是一个font符合标题</h1>
    <p style="line-height: 40px;">这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本</p>
    <div class="block">这是一个块级元素</div>
    <span class="inline">这是一个行内元素</span>
    <span class="span-inline-block">这是一个转换成行内块元素的span标签</span>
    <div class="div-inline">这是一个转换成行内元素的div标签</div>
    <img src="https://b0.bdstatic.com/ugc/lQAiWQx5McfLstICR2nbhQ6bea3a174a40e6ac8858731ed3236d68.jpg" alt="" class ="inline-block" >
    <img src="https://b0.bdstatic.com/ugc/lQAiWQx5McfLstICR2nbhQ6bea3a174a40e6ac8858731ed3236d68.jpg" alt="" class ="inline-block" >
    <img src="https://b0.bdstatic.com/ugc/lQAiWQx5McfLstICR2nbhQ6bea3a174a40e6ac8858731ed3236d68.jpg" alt="" class ="inline-block" >
</body>
</html>
