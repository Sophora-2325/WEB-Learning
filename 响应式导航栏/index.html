      <h1>响应式导航栏演示</h1>
      <p>这是一个现代、简洁的响应式导航栏，支持桌面和移动端。</p>
      <p>
        在桌面端，菜单横向排列；在移动端(屏幕宽度 ≤
        768px),菜单会自动隐藏为汉堡菜单。
      </p>

      <p>点击右上角的汉堡图标即可展开/收起菜单。</p>

      <p>当前页面“首页”已高亮显示，并带有下划线动画效果。</p>

      <p>尝试调整浏览器窗口大小，观察导航栏的响应式变化！</p>
